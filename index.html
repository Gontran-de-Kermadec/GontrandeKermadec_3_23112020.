<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/604b429f95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loader-container">
        <div class="loader-container__loader">
            <i class="fas fa-utensils"></i>
        </div>
        <p>Chargement...</p>
    </div>
    <header>
        <img src="images/logo.png" alt="Ohmyfood logo">
    </header>
    <section class="location">
        <div class="location__city">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <div class="location__flexbox">
            <div class="flexbox__infos">
                <p><strong>Réservez le menu qui vous convient</strong></p>
                <p class="p--fsize">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <div class="location__button">
                <p>Explorer nos restaurants</p>
            </div>
        </div>
    </section>
    <section class="fonctionnement">
        <h2>Fonctionnement</h2>
        <div class="fonctionnement__container">
            <div class="fonctionnement__step fonctionnement--choix">
                <i class="fas fa-mobile-alt p--fsize"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="fonctionnement__step fonctionnement--composition">
                <i class="fas fa-list-ul"></i>
                <p>Composez votre menu</p>
            </div>
            <div class="fonctionnement__step fonctionnement--degustation">
                <i class="fas fa-store i--color"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </div>
    </section> 
    <section class="restaurants">
        
    </section>
</body>
</html>
